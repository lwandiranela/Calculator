<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="first-row">
            <div id="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id='clear-btn'class="btn" data-value="C">C</button>
        </div>
        <div class="other-rows">
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
        </div>
        <div class="other-rows">
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="x">x</button>
        </div>
        <div class="other-rows">
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
        </div>
        <div class="other-rows">
            <button class="btn decimal" data-value=".">.</button>
            <button class="btn number" data-value="0">0</button>
            <button class="btn equal" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
